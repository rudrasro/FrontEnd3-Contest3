<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our burger restaurant! We serve the juiciest burgers in town. Come visit us and try our signature burgers, sides, and desserts.">
    <title>Supriyo Rudra Frontend 3 Contest 2 18/02/2023</title>
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Accio Restaurant</h1>
    </header>
    <div class="container">
        <main>
            <h2>My Restaurant Menu</h2>
            <div class="menu-container"></div>
        </main>
        <div class="order-button">
            <button class="button">Place Order</button>
        </div>
    </div>
    <div class="order-container hide">
        <h1>Order Status</h1>
        <div class="placing-order">
            <div class="func2">Placing Your order...</div>
            <div class="func3 hide">
                <h4><u>You Ordered</u></h4>
                <ol class="burger-lists" type="1">
                </ol>
            </div>
            <div class="func4 hide">Processing your order...</div>
            <div class="payment"></div>
            <div class="transaction"></div>
            <div class="transaction2"></div>
            <div class="func5 hide"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Accio Restaurant. All rights reserved</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
